<mat-toolbar color="primary">
  <span>Motion</span>

  <span class="header-spacer"></span>
  <button mat-flat-button (click)="toggleRecording()" [disabled]="!isConnected">
    {{ isRecording ? 'Stop' : 'Run' }}
  </button>

  <button mat-flat-button (click)="clearRecording()" [disabled]="recording == null">Clear</button>

  <button mat-icon-button [matMenuTriggerFor]="connectionMenu">
    <mat-icon>{{ connectionStateIcon }}</mat-icon>
  </button>
  <mat-menu #connectionMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
</mat-toolbar>
<div class="content mat-app-background">
  <mat-progress-bar *ngIf="showProgress" mode="indeterminate"></mat-progress-bar>
  <app-recording-viewer *ngIf="isConnected && recording" [recording]="recording">
  </app-recording-viewer>
  <app-motion-viewer *ngIf="isConnected && !recording"> </app-motion-viewer>
</div>
