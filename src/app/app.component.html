<mat-toolbar color="primary">
  <span>Motion</span>

  <span class="header-spacer"></span>
  <button mat-flat-button (click)="toggleRecording()" [disabled]="!isConnected">
    {{ isRecording ? 'Stop' : 'Run' }}
  </button>
  <!--  <button mat-flat-button (click)="clearRecording()" [disabled]="recording == null">Clear</button>-->
  <button mat-icon-button [matMenuTriggerFor]="connectionMenu">
    <mat-icon>{{ connectionStateIcon }}</mat-icon>
  </button>
  <mat-menu #connectionMenu="matMenu"> </mat-menu>
</mat-toolbar>
<div class="content mat-app-background">
  <mat-progress-bar *ngIf="showProgress" mode="indeterminate"></mat-progress-bar>
  <router-outlet *ngIf="isConnected"></router-outlet>
</div>
