<mat-toolbar color="primary">
  <span>Motion</span>

  <span class="spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="connectionMenu">
    <mat-icon>{{ connectionStateIcon }}</mat-icon>
  </button>
  <mat-menu #connectionMenu="matMenu">
    <button mat-menu-item>
      <mat-icon>dialpad</mat-icon>
      <span>Redial</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>voicemail</mat-icon>
      <span>Check voice mail</span>
    </button>
    <button mat-menu-item>
      <mat-icon>notifications_off</mat-icon>
      <span>Disable alerts</span>
    </button>
  </mat-menu>
</mat-toolbar>
<mat-progress-bar *ngIf="showProgress"></mat-progress-bar>
<div class="content">

  <app-motion-viewer></app-motion-viewer>

</div>
